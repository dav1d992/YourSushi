<p-carousel
  [value]="products"
  styleClass="custom-carousel"
  [numVisible]="3"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="5000"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template pTemplate="header">
    <h1>Available resturants</h1>
  </ng-template>

  <ng-template let-product pTemplate="item">
    <app-carousel-item [product]="product"></app-carousel-item>
  </ng-template>
</p-carousel>
